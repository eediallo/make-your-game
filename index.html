<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make your game</title>
    <script type="module" src="./main.js" defer></script>
    <!-- <script type="module" src="./js/playerHitEnemy.js" defer></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Space Invaders</h1>
    </header>
    <div class="game-board">
      <div>
        <section id="menu">
          <h1>Menu</h1>
          <button class="pause-btn">Pause</button>
          <button>Restart</button>
        </section>
      </div>
      <div class="game-container">
        <button id="start-game-btn">Start</button>
      </div>
      <div>
        <section id="live-score">
          <h1>Score Board</h1>
          <p id="game-time">Time: 00</p>
          <p id="score">Score: 00</p>
          <p id="lives">Lives: 10</p>
        </section>
      </div>
    </div>
  </body>
</html>
